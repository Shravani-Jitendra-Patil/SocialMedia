<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image and Button</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa; 
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            background: #ffffff; 
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            max-width: 600px; 
            width: 90%;
        }
        .container img {
            max-width: 100%; 
            height: auto; 
            border-radius: 8px;
            margin-bottom: 20px;
            border: 3px solid #007bff; 
            max-height: 500px; 
        }
        .container a.button {
            display: inline-block;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background-color: #007bff;
            text-decoration: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        .container a.button:hover {
            background-color: #0056b3;
            transform: scale(1.05); 
        }
        .container a.button:active {
            transform: scale(0.95); 
        }
    </style>
</head>
<body>

    <div class="container">
        
        <img src="images/talkzi.jpeg" alt="Image">
        <a href="welcome.html" class="button">Click Here</a>
    </div>

</body>
</html>
