<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration - Talkzi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #b2f7b8, #81d4a5, #b2f7b8);
        }
        .login-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .logo-circle {
            width: 80px;
            height: 80px;
            margin: 0 auto 20px;
            border-radius: 50%;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .logo-circle img {
            width: 100%;
            height: auto;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form input {
            margin-bottom: 15px;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            outline: none;
            transition: all 0.3s ease;
        }
        form input:focus {
            border-color: #81c784;
        }
        button {
            background-color: #66bb6a;
            color: #fff;
            padding: 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        button:hover {
            background-color: #4caf50;
        }
        .signup-container {
            margin-top: 20px;
        }
        .signup-container p {
            font-size: 0.9em;
        }
        .signup-container a {
            color: #4caf50;
            text-decoration: none;
            font-weight: 600;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-circle">
            <img src="images/taalkzi.jpeg" alt="Talkzi Logo">
        </div>

        <!-- Registration Form -->
        <form action="UsersRegister" method="POST"> 
            <input type="text" name="username" placeholder="Username" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Sign Up</button>
        </form>

        <div class="signup-container">
            <p>Already have an account? <a href="user_login.html">Sign In</a></p>
        </div>
    </div>

    <!-- Success/Failure Notification Script -->
    <script>
        // Function to display alert notifications based on the URL parameters
        function showAlert() {
            const urlParams = new URLSearchParams(window.location.search);
            const success = urlParams.get('success');
            
            if (success === 'true') {
                alert("Registration successful! Welcome to Talkzi.");
            } else if (success === 'false') {
                alert("Registration failed. Please try again.");
            }
        }
        // Call the function on page load
        window.onload = showAlert;
    </script>
</body>
</html>
