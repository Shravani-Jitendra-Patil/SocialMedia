<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Social Media Platform</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #a2f3d6, #d0f4e1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        .admin-login-container {
            background: rgba(255, 255, 255, 0.9);
            border: 1px solid rgba(178, 223, 219, 0.5);
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }
        .admin-login-container h2 {
            margin-bottom: 20px;
            color: #333; 
            text-align: center;
            font-weight: 600;
        }
        .admin-login-container input[type="text"],
        .admin-login-container input[type="password"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 8px;
            border: 1px solid #a2f3d6; 
            font-size: 1rem;
            background-color: #f9f9f9; 
            color: #333; 
        }
        .admin-login-container input::placeholder {
            color: #999; 
        }
        .admin-login-container button {
            background-color: #4caf50; 
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 20px;
            position: relative;
            overflow: hidden;
        }
        .admin-login-container button:hover {
            background-color: #45a049; 
        }
        .forgot-password {
            text-align: right;
            margin-top: 10px;
        }
        .forgot-password a {
            text-decoration: none;
            color: #4caf50; 
        }
        .forgot-password a:hover {
            color: #45a049; 
        }
        .social-icons {
            margin-top: 30px;
            text-align: center;
        }
        .social-icons a {
            margin: 0 10px;
            text-decoration: none;
            color: #4caf50; 
            font-size: 1.5rem;
        }
        .social-icons a:hover {
            color: #45a049; 
        }
        .logo {
            position: absolute;
            top: 20px;
            right: 20px;
            width: 80px; 
            height: 80px; 
            border-radius: 50%; 
            overflow: hidden;
            background-color: #ffffff; 
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); 
            display: flex;
            align-items: center;
            justify-content: center;
            
        }
        .logo img {
            width: 90%; 
            height: 90%; 
            object-fit: cover;
        }
    </style>
</head>
<body>

    <!-- Logo -->
    <div class="logo">
        <img src="images/taalkzi.jpeg" alt="Logo">
    </div>

    <div class="admin-login-container">
        <h2>Admin Login</h2>
        <form action="Admin_Login" method="POST">
            <input type="text" name="aemail" placeholder="Email" required>
            <input type="password" name="apassword" placeholder="Password" required>
            <button type="submit">Login</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="social-icons">
            <a href="#"><i class="fab fa-facebook-f"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fab fa-linkedin-in"></i></a>
        </div>
    </div>

</body>
</html>
