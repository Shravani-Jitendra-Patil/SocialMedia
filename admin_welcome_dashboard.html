<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkzi Admin Dashboard</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #e0f7e8;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            flex-direction: column;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 1rem;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            position: fixed;
            top: 0;
            z-index: 1000;
            font-weight: bold; 
        }

        .header-content {
            display: flex;
            align-items: center;
        }

        .logo {
            margin: 0 1rem; 
            position: relative;
        }

        .logo img {
            height: 50px;
            width: auto;
        }

       
        .logo:before {
            content: '';
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255,255,255,0.8), rgba(255,255,255,0) 70%);
            animation: sparkle 2s infinite ease-in-out;
            z-index: -1;
        }

        @keyframes sparkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }

        .sidebar {
            width: 250px;
            background-color: #2c3e50;
            position: fixed;
            top: 70px;
            left: 0;
            height: calc(100% - 70px);
            padding: 1rem 0;
            color: #ecf0f1;
            box-shadow: 4px 0 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .sidebar a {
            color: #ecf0f1;
            display: block;
            padding: 1rem 1.5rem;
            text-decoration: none;
            transition: background 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #34495e;
            padding-left: 2rem;
        }

        .main-content {
            margin-left: 250px;
            padding: 2rem;
            transition: margin-left 0.3s;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: #333;
            height: 100%;
          }

        .dashboard-cards {
            display: flex;
            justify-content: space-around;
            align-items: center;
            flex-wrap: wrap;
            width: 100%;
            max-width: 1000px;
            margin-top: 2rem;
           } 
           
           
           .card {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 2rem;
            margin: 1rem;
            transition: transform 0.3s, box-shadow 0.3s;
            flex: 1 1 300px;
            max-width: 300px;
            min-width: 250px;
            
        }

        .card:hover {
            transform: translateY(-10px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .card i {
            font-size: 4rem;
            color: #4caf50;
            margin-bottom: 1rem;
        }

        .card h3 {
            margin-bottom: 1rem;
            color: #333;
        }

        .card a {
            text-decoration: none;
            font-weight: bold;
            color: #4caf50;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 200px;
            }

            .main-content {
                margin-left: 200px;
            }

            .card {
                flex: 1 1 calc(50% - 2rem);
                max-width: calc(50% - 2rem);
            }
        }

        @media (max-width: 576px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
            }

            .main-content {
                margin-left: 0;
            }

            .card {
                flex: 1 1 100%;
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <img src="images/taalkzi.jpeg" alt="Talkzi Logo">
            </div>
            <h1>Talkzi Admin Dashboard</h1>
            <div class="logo">
                <img src="images/taalkzi.jpeg" alt="Talkzi Logo">
            </div>
        </div>
    </header>
    <div class="sidebar">
        <a href="view_all_users.jsp"><i class="fas fa-users"></i> View Users</a> 
        <a href="delete_users1.jsp"><i class="fas fa-user-minus"></i> Delete User Profiles</a> 
       
    </div>
    <div class="main-content">
        <div class="dashboard-cards">
            <div class="card">
                <i class="fas fa-users"></i>
                <h3>View Users</h3>
                <a href="view_all_users.jsp">Go to View Users</a>
            </div>
            <div class="card">
                <i class="fas fa-user-minus"></i>
                <h3>Delete User Profiles</h3>
                <a href="delete_users1.jsp">Go to Delete Profiles</a>
            </div>
            
        </div>
    </div>
</body>
</html>
