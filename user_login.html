<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Log In - Talkzi</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f4; 
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: linear-gradient(145deg, #e0f2f1, #b9fbc0); 
            border: 1px solid #b2dfdb; 
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 350px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo-circle {
            background: #ffffff; 
            border-radius: 50%;
            width: 100px; 
            height: 100px; 
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #b2dfdb; 
            position: relative;
            z-index: 1;
        }
        .logo-circle img {
            width: 80%; 
            height: 80%; 
            object-fit: cover;
        }
        .login-container input[type="text"],
        .login-container input[type="password"],
        .login-container input[type="number"] {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #b2dfdb; 
            font-size: 1rem;
            box-sizing: border-box; 
            position: relative;
            z-index: 1; 
        }
        .login-container button {
            background-color: #4caf50; 
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .login-container button:hover {
            background-color: #388e3c; 
        }
        .login-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, rgba(255,255,255,0.3) 20%, rgba(0,0,0,0) 60%);
            opacity: 0.5;
            z-index: 0;
            animation: sparkle 1.5s infinite;
            pointer-events: none; 
        }
        @keyframes sparkle {
            0% { opacity: 0.3; }
            50% { opacity: 0.8; }
            100% { opacity: 0.3; }
        }
        .forgot-password {
            text-align: center;
            margin-top: 10px;
        }
        .forgot-password a {
            color: #4caf50; 
            text-decoration: none;
        }
        .forgot-password a:hover {
            text-decoration: underline;
        }
        .signup-container {
            text-align: center;
            margin-top: 20px;
        }
        .signup-container a {
            color: #4caf50; 
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-circle">
            <img src="images/taalkzi.jpeg" alt="Talkzi Logo">
        </div>
       
        <form action="UsersLogin" method="POST">
            <input type="number" name="user_id" placeholder="User ID" required>
            <input type="text" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Log In</button>
            <div class="forgot-password">
                <a href="#">Forgot Password?</a>
            </div>
        </form>
        <div class="signup-container">
            <p>Don't have an account? <a href="user_register.html">Create New Account</a></p>
        </div>
    </div>

</body>
</html>
