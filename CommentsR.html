<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment Registration - Talkzi</title>
    <!-- Fonts and Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f0f8f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background: linear-gradient(145deg, #e0f2f1, #b9fbc0);
            border: 1px solid #b2dfdb;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }
        .logo-circle {
            background: #ffffff;
            border-radius: 50%;
            width: 100px;
            height: 100px;
            margin: 0 auto 20px auto;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #b2dfdb;
        }
        .logo-circle img {
            width: 80%;
            height: 80%;
            object-fit: cover;
        }
        .login-container input[type="number"],
        .login-container textarea {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #b2dfdb;
            font-size: 1rem;
        }
        .login-container button {
            background-color: #4caf50;
            color: white;
            padding: 15px;
            width: 100%;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
        }
        .login-container button:hover {
            background-color: #388e3c;
        }
        .notification {
            padding: 10px;
            background-color: #4caf50;
            color: white;
            border-radius: 5px;
            margin-bottom: 20px;
            display: none;
        }
        .signup-container {
            text-align: center;
            margin-top: 20px;
        }
        .signup-container a {
            color: #4caf50;
            text-decoration: none;
        }
        .signup-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="login-container">
        
        <div id="notification" class="notification">ðŸŽ‰ Comment posted successfully!</div>

       
        <div class="logo-circle">
            <img src="images/taalkzi.jpeg" alt="Talkzi Logo">
        </div>

       
        <form action="CommentsRegister" method="POST">
            <input type="number" name="user_id" placeholder="User ID" required>
            <input type="number" name="post_id" placeholder="Post ID" required>
            <textarea name="comment_text" placeholder="Write your comment..." required></textarea>
            
            
            <button type="submit">Post Comment</button>
        </form>

        <div class="signup-container">
            <p>Want to view comments? <a href="ViewAllComments.jsp">View Comments</a></p>
        </div>
    </div>

    
    <script>
        // Function to get query parameters from the URL
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }

        // Display success notification if the 'message' parameter is 'success'
        window.addEventListener('DOMContentLoaded', () => {
            const message = getQueryParam('message');
            if (message === 'success') {
                const notification = document.getElementById('notification');
                notification.style.display = 'block';
            }
        });
    </script>
</body>
</html>
